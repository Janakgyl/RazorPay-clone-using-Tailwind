<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>RazorPay</title>
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="flex relative w-[1080px] mx-auto items-center justify-between"
      >
        <!-- logo -->
        <a href="/" class="py-7 pr-7 cursor-pointer">
          <img
            src="./images/logo.svg"
            width="125px"
            height="30px"
            alt=""
            srcset=""
          />
        </a>

        <ul class="flex space-x-6">
          <li
            class="text-white py-7 cursor-pointer font-mullish hover:text-lightBlue transition-all duration-200 group relative"
          >
            <a href="#">Payments</a>

            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white py-7 cursor-pointer font-mullish hover:text-lightBlue transition-all duration-200 group relative"
          >
            <a href="#">Banking</a>

            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white py-7 cursor-pointer font-mullish hover:text-lightBlue transition-all duration-200 group relative"
          >
            <a href="#">Corporate card</a>
          </li>

          <li
            class="text-white py-7 cursor-pointer font-mullish hover:text-lightBlue transition-all duration-200 group relative"
          >
            <a href="#">Payroll</a>
          </li>

          <li
            class="text-white py-7 cursor-pointer font-mullish hover:text-lightBlue transition-all duration-200 group relative"
          >
            <a href="#">Resources</a>

            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white py-7 cursor-pointer font-mullish hover:text-lightBlue transition-all duration-200 group relative"
          >
            <a href="#">Support</a>

            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white py-7 cursor-pointer font-mullish hover:text-lightBlue transition-all duration-200 group relative"
          >
            <a href="#">Pricing</a>

            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex space-x-6">
          <img src="./images/india-flag.svg" width="28px" height="20px" />

          <button
            class="py-3 px-5 font-mullish text-white border border-lightBlue rounded-sm text-sm font-bold"
          >
            Log In
          </button>

          <button
            class="py-3 px-4 font-mullish bg-white text-lightBlue300 border rounded-sm text-sm font-bold transition-all duration-200 hover:text-lightBlue500 flex"
          >
            Sign Up
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[14px] ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero part -->
    <section class="bg-deepBlue relative">
      <div class="flex flex-row mx-auto items-center w-10/12 max-w-[1080px] justify-between">
        <!-- left part -->
        <div class="space-y-8">
          <h1 class="text-white font-mullish font-bold text-[40px] leading-[[1.2]">Power your finace, grow your business</h1>
          <div class="bg-greenLight h-1 w-6"></div>
          <p class="text-white font-mullish text-[18px] opacity-70">Accept payments from customer. Auutomate payouts to vendors and employees.Never run out of working capital</p>
          <button class="bg-lightBlue text-white rounded-md font-mullish font-bold
          hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[18px]">Sign Up Now</button>
        </div>
        <!-- right part -->
       
          <img src="./images/hero-illustration.jpg" alt="" class="w-full max-w-[680px]" />
      
      </div>

      <!-- shape part -->
      <div class="w-[103%] absolute left-0 right-0 ">
        <img src="./images/hero-shape.svg" alt=""
        class="w-full" />
      </div>

    </section>
  </body>
</html>
